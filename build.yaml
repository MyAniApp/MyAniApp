targets:
  $default:
    builders:
      graphql_codegen:
        options:
          scalars:
            URL:
              type: String
            ISODateTime:
              type: DateTime
              fromJsonFunctionName: dateTimeFromJson
              toJsonFunctionName: dateTimeToJson
              import: package:myaniapp/graphql/scalars.dart
            Json:
              type: dynamic
          clients:
            - graphql_flutter
          outputDirectory: '/lib/graphql/__generated'
          generatedFileHeader: "// coverage:ignore-file\n// GENERATED CODE - DO NOT MODIFY BY HAND\n// ignore_for_file: type=lint\n// ignore_for_file: unused_element, deprecated_member_use, deprecated_member_use_from_same_package, use_function_type_syntax_for_parameters, unnecessary_const, avoid_init_to_null, invalid_override_different_default_values_named, prefer_expression_function_bodies, annotate_overrides, invalid_annotation_target, unnecessary_question_mark\n"
      auto_route_generator:auto_route_generator:
        # configs for @RoutePage() generator ...
        options:
          enable_cached_builds: true
        generate_for:
          - lib/ui/routes/**.dart
      auto_route_generator:auto_router_generator:
        options:
          enable_cached_builds: true
        generate_for:
          - lib/routes.dart
      # configs for @AutoRouterConfig() generator ...

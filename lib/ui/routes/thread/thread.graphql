# import '/graphql/fragments/thread.graphql'
# import '/graphql/fragments/page_info.graphql'

query Thread($id: Int, $page: Int) {
  thread: Thread(id: $id) {
    ...ThreadFragment
    id
    title
    body
    userId
    replyCount
    viewCount
    isLocked
    isSticky
    isSubscribed
    isLiked
    likeCount
    repliedAt
    createdAt
  }
  comments: Page(page: $page, perPage: 15) {
    pageInfo {
      ...PageInfo
    }
    threadComments(threadId: $id) {
      id
      threadId
      comment
      isLiked
      likeCount
      createdAt
      user {
        id
        name
        avatar {
          large
        }
      }
      childComments
      isLocked
    }
  }
}

mutation SaveComment($id: Int, $threadId: Int, $parentCommentId: Int, $comment: String) {
  SaveThreadComment(id: $id, threadId: $threadId, parentCommentId: $parentCommentId, comment: $comment) {
    id
    threadId
    comment
    isLiked
    likeCount
    createdAt
    user {
      id
      name
      donatorTier
      donatorBadge
      moderatorRoles
      avatar {
        large
      }
    }
    childComments
    isLocked
  }
}

mutation DeleteComment($id: Int) {
  DeleteThreadComment(id: $id) {
    deleted
  }
}

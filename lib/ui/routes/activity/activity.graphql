query Activity($id: Int, $page: Int) {
  activity: Activity(id: $id) {
    ... on TextActivity {
      id
      userId
      type
      replyCount
      text
      isLocked
      isSubscribed
      isLiked
      likeCount
      createdAt
      user {
        ...UserFragment
      }
    }
    ... on ListActivity {
      id
      userId
      type
      status
      progress
      replyCount
      isLocked
      isSubscribed
      isLiked
      likeCount
      createdAt
      user {
        ...UserFragment
      }
      media {
        ...MediaFragment
      }
    }
    ... on MessageActivity {
      id
      type
      message
      replyCount
      isPrivate
      isLocked
      isSubscribed
      isLiked
      likeCount
      createdAt
      user: recipient {
        id
      }
      messenger {
        ...UserFragment
      }
    }
  }
  replies: Page(page: $page) {
    pageInfo {
      ...PageInfo
    }
    activityReplies(activityId: $id) {
      id
      userId
      text
      createdAt
      activityId
      isLiked
      likeCount
      user {
        ...UserFragment
      }
    }
  }
}

mutation SaveActivityReply($id: Int, $activityId: Int, $text: String) {
  SaveActivityReply(id: $id, activityId: $activityId, text: $text) {
    id
    userId
    text
    createdAt
    activityId
    isLiked
    likeCount
    user {
      ...UserFragment
    }
  }
}

mutation DeleteActivityReply($id: Int) {
  DeleteActivityReply(id: $id) {
    deleted
  }
}

mutation DeleteActivity($id: Int) {
  DeleteActivity(id: $id) {
    deleted
  }
}

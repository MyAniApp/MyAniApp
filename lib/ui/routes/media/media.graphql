query Media($id: Int) {
  Media(id: $id) {
    ...MediaFragment
    bannerImage
    favourites
    isFavourite
    isFavouriteBlocked
    averageScore
    duration
    status(version: 2)
    season
    seasonYear
    source
    hashtag
    volumes
    episodes
    chapters
    title {
      userPreferred
      english
      native
      romaji
    }
    coverImage {
      extraLarge
    }
    studios(isMain: true) {
      nodes {
        id
        name
      }
    }
    startDate {
      ...FuzzyDate
    }
    endDate {
      ...FuzzyDate
    }
    tags {
      name
      rank
      isMediaSpoiler
    }
    relations {
      edges {
        relationType(version: 2)
        node {
          ...MediaFragment
        }
      }
    }
    externalLinks {
      site
      url
      color
      icon
      isDisabled
    }
    trailer {
      site
      id
    }
    characters {
      nodes {
        id
      }
    }
    staff {
      nodes {
        id
      }
    }
    recommendations {
      nodes {
        id
      }
    }
    reviews {
      nodes {
        id
      }
    }
    mediaListEntry {
      status
    }
  }
}

mutation ToggleFavorite($animeId: Int) {
  ToggleFavourite(animeId: $animeId) {
    anime {
      pageInfo {
        total
      }
    }
  }
}

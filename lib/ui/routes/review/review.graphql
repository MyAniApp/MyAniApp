# import '/graphql/fragments/user.graphql'

query Review($id: Int) {
  Review(id: $id) {
    id
    body
    rating
    ratingAmount
    userRating
    score
    createdAt
    user {
      ...UserFragment
    }
    media {
      id
      bannerImage
      title {
        userPreferred
      }
    }
  }
}

mutation RateReview($id: Int, $rating: ReviewRating) {
  RateReview(reviewId: $id, rating: $rating) {
    id
    rating
    ratingAmount
    userRating
  }
}

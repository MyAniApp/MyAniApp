query Overview($page: Int = 1, $perPage: Int, $userId: Int!, $type: MediaType) {
  releasing: Page(page: $page, perPage: $perPage) {
    pageInfo {
      hasNextPage
    }
    media(onList: true, status_in: [RELEASING, NOT_YET_RELEASED]) {
      ...ReleasingMedia
    }
  }
  list: Page {
    mediaList(userId: $userId, status_in: [CURRENT, REPEATING], sort: UPDATED_TIME_DESC, type: $type) {
      ...MediaListEntry
    }
  }
}

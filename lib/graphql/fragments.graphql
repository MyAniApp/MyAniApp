fragment FuzzyDate on FuzzyDate {
  day
  month
  year
}

fragment PageInfo on PageInfo {
  currentPage
  hasNextPage
}

fragment UserFragment on User {
  id
  name
  donatorTier
  donatorBadge
  moderatorRoles
  avatar {
    large
  }
}

fragment ReleasingMedia on Media {
  ...MediaFragment
  nextAiringEpisode {
    airingAt
    timeUntilAiring
    episode
  }
  airingSchedule(notYetAired: false) {
    edges {
      node {
        airingAt
        timeUntilAiring
        episode
      }
    }
  }
}

fragment ListGroup on MediaListGroup {
  name
  isCustomList
  isSplitCompletedList
  status
  entries {
    ...MediaListEntry
  }
}

fragment MediaListEntry on MediaList {
  id
  mediaId
  status
  updatedAt
  status
  progress
  progressVolumes
  priority
  notes
  hiddenFromStatusLists
  private
  repeat
  score(format: POINT_100)
  startedAt {
    ...FuzzyDate
  }
  completedAt {
    ...FuzzyDate
  }
  media {
    ...MediaFragment
    episodes
    chapters
  }
}

fragment MediaFragment on Media {
  id
  type
  isAdult
  genres
  format
  description(asHtml: false)
  title {
    userPreferred
  }
  coverImage {
    extraLarge
  }
}

fragment ThreadFragment on Thread {
  id
  title
  replyCount
  viewCount
  replyCommentId
  repliedAt
  createdAt
  isSticky
  categories {
    id
    name
  }
  user {
    id
    name
    avatar {
      large
    }
  }
  replyUser {
    id
    name
    avatar {
      large
    }
  }
}

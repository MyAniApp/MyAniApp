query Staff($id: Int, $withCharacterRoles: Boolean = true, $onList: Boolean, $characterPage: Int = 1, $sort: [MediaSort] = [START_DATE_DESC]) {
  Staff(id: $id) {
    id
    languageV2
    gender
    homeTown
    bloodType
    isFavourite
    yearsActive
    description
    age
    name {
      userPreferred
    }
    image {
      large
    }
    dateOfBirth {
      year
      month
      day
    }
    dateOfDeath {
      year
      month
      day
    }
    characterMedia(page: $characterPage, sort: $sort, onList: $onList) @include(if: $withCharacterRoles) {
      pageInfo {
        total
        perPage
        currentPage
        lastPage
        hasNextPage
      }
      edges {
        characterRole
        characterName
        node {
          ...BasicMedia
          startDate {
            year
          }
          mediaListEntry {
            id
            status
          }
        }
        characters {
          id
          name {
            userPreferred
          }
          image {
            large
          }
        }
      }
    }
  }
}
